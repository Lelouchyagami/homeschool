
{% extends "app_base.html" %}

{% block head_title %}{{ course.name }}{% endblock %}

{% block main %}
  <h1 class="flex-grow font-thin text-2xl text-blue-900 mb-8">
    {{ course.grade_level.name }}
    <svg class="h-6 w-6 pb-1 inline fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
    {{ course.name }}
  </h1>

  <p class="mb-4">
    <a href="{% url "courses:task_create" uuid=course.uuid %}"
      class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Add New Task
    </a>
  </p>

    <div class="flex flex-col sm:flex-row max-w-xl text-sm text-center uppercase tracking-wide font-thin">
      <div class="p-2 w-10/12">Task</div>
      <div class="p-2 w-2/12"></div>
    </div>

  {% for task in course.course_tasks.all %}
    <div class="flex flex-col sm:flex-row border-t border-yellow-400 max-w-xl">
      <div class="w-10/12 p-2 text-sm font-light overflow-x-scroll">{{ task.description|linebreaksbr }}</div>
      <div class="p-2 flex items-center justify-center w-2/12">
        <a href="{% url "courses:task_edit" uuid=task.uuid %}?next={{ request.path|urlencode }}" class="block mx-1 text-gray-300 hover:text-gray-600">
          <svg class="h-4 w-4 mr-1 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.3 3.7l4 4L4 20H0v-4L12.3 3.7zm1.4-1.4L16 0l4 4-2.3 2.3-4-4z"/></svg>
        </a>
        <a href="{% url "courses:task_create" uuid=course.uuid %}?previous_task={{ task.uuid }}" class="block mx-1 text-gray-300 hover:text-gray-600">
          <svg class="h-4 w-4 mr-1 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M11 9V5H9v4H5v2h4v4h2v-4h4V9h-4zm-1 11a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"/></svg>
        </a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
