{% extends "base.html" %}

{% block main %}
  <h1 class="font-thin text-2xl text-blue-900 mb-8">Week of {{ monday|date:"l, N j" }} &ndash; {{ sunday|date:"l, N j" }}</h1>

  {% for schedule in schedules %}
    <h2 class="font-thin text-xl text-blue-900">{{ schedule.student.first_name }}</h2>
  {% endfor %}
{% endblock %}
